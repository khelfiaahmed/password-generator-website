<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <span class="highlight">random password</span></h1>
        <p class="subtitle">Never use an insecure password again.</p>

        <label for="length-el">Password length:</label>
        <input type="number" id="length-el" min="12" max="64" value="15" />

        <button class="generate-btn" onclick="generatePasswords()">Generate passwords</button>

        <div class="options">
          <label>
            <input type="checkbox" id="include-numbers" checked />
            Include Numbers
          </label>
          <label>
            <input type="checkbox" id="include-symbols" checked />
            Include Symbols
          </label>
        </div>
        
        <p class="underline"></p>
        
        <div class="input-group">
          <div class="password-wrapper">
            <input type="text" id="password1-el" class="password-input" placeholder="Password 1" readonly />
            <button class="copy-btn" onclick="copyPassword('password1-el')">Copy</button>
          </div>
          <div class="password-wrapper">
            <input type="text" id="password2-el" class="password-input" placeholder="Password 2" readonly />
            <button class="copy-btn" onclick="copyPassword('password2-el')">Copy</button>
          </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
